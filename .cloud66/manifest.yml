development:
    rails:
        server: 
            unique_name: frontend
        configuration:
            ruby_version: 1.9.3
            use_asset_pipeline: false
            asset_pipeline_precompile: false
            do_initialdb_schema_load: false
            reserved_server_memory: 0 (default value)
            passenger_process_memory: 200 (default value)
            nginx:
                cors: true
                perfect_forward_secrecy: true
    mysql:
        server:
            unique_name: frontend
            type: BYOC
            vendor: aws
            region: us-east-1
            size: t1.micro
