development:
    rails:
        server: 
            unique_name: frontend
        configuration:
            ruby_version: 1.9.3
            use_asset_pipeline: true
            do_initialdb_schema_load: false
            reserved_server_memory: 0 (default value)
            passenger_process_memory: 200 (default value)
            nginx:
                cors: true
                perfect_forward_secrecy: true
